<div class="panel panel-default">
	<div class="panel-heading">CHỈNH SỬA SẢN PHẨM</div>
	<form name="formProd">
	    <div class="panel-body">
	        <div class="row">
	           <div class="col-sm-4 text-center">
	              <label for="image">
	                 <img ng-src="{{'/assets/images/products/' + form.image}}" style = "max-width: 100%;height:150px;"/>
	              </label>
	           </div>
	           <div class="col-sm-8">
	              <div class="row">
	                 <div class="form-group col-sm-6">
	                    <div>Tên</div>
	                    <input ng-model="form.name" class="form-control" name="txtName" required> 
	                    <span ng-hide="formProd.txtName.$valid">Không được để trống tên</span>
	                 </div>
	                 <div class="form-group col-sm-6">
	                    <div>Giá</div>
	                    <input type="number" ng-model="form.price" class="form-control" name="txtPrice" required min="1">
	                    <span ng-hide="formProd.txtPrice.$valid">Không bỏ trống và phải đúng định dạng giá</span>
	                 </div>
	              </div>
	           
		           <div class="row">
		                 <div class="form-group col-sm-6">
		                    <div>Hình</div>
		                    <input type="file" class="form-control" id="image"
		                    onchange="angular.element(this).scope().imageChanged(this.files)" >
		                 </div>
		                 <div class="form-group col-sm-6">
		                    <div>Danh mục sản phẩm</div>
		                    <select ng-model="form.category.id" class="form-control" name="txtCategory" required>
		                       <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
		                    </select>
		                    <span ng-hide="formProd.txtCategory.$valid">Bạn chưa chọn danh mục sản phẩm</span>
		                 </div>
		           </div>
	          
		           <div class="row">
		                 <div class="form-group col-sm-6">
		                    <div>Trạng thái ?</div>
		                    <div class="form-control">
		                       <label class="radio-inline">
		                           <input ng-model="form.available" ng-value="true" name="available" type="radio">Kích hoạt
		                       </label>
		                       <label class="radio-inline">
		                           <input ng-model="form.available" ng-value="false" name="available" type="radio">Không kích hoạt
		                       </label>
		                    </div>
		                 </div>
		           </div>
	           </div>
	        </div>
	    </div>
	
		<div class="panel-footer text-center">
			<button ng-disabled="!formProd.$valid" ng-click="create()" class="btn btn-primary">
				<b class="glyphicon glyphicon-plus"></b> Thêm
			</button>
			<button ng-disabled="!formProd.$valid" ng-click="update()" class="btn btn-success">
				<b class="glyphicon glyphicon-save"></b> Cập Nhật
			</button>
			<button ng-disabled="!formProd.$valid" ng-click="delete(form)" class="btn btn-danger">
				<b class="glyphicon glyphicon-trash"></b> Xóa
			</button>
			<button ng-click="reset()" class="btn btn-info">
				<b class="glyphicon glyphicon-refresh"></b> Làm Mới
			</button>
			
		</div>
	</form>
</div>
