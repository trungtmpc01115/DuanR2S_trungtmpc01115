<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java 6 Store Administation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
    <style type="text/css">
         span{
             color: red;
         }
         .maginbottom{
            margin-bottom: 5px;
         }
    </style>
   
</head>
<body class="container" ng-app="admin-app" ng-controller="admin-ctrl">
    <header class="row maginbottom">
        <img alt="" src="/assets/admin/image/baner.png" height="150px" width="100%">
      <!--   <h2 class="alert alert-success">Website Administration</h2> -->
    </header>
    <div class="row">
        <nav class="navbar navbar-inverse" style="font-avariant: small-caps;">
	    <div class="container-fluid">
		      <ul class="nav navbar-nav">
		         <li><a href="#!home">Trang Chủ</a></li>
		         <li ng-if="isAdmin || isPm"><a href="#!category">Danh Mục Sản Phẩm</a></li>
		         <li ng-if="isAdmin || isPm"><a href="#!product">Sản Phẩm</a></li>	         
		         <li ng-if="isAdmin"><a href="#!user">User</a></li>	
		         <li ng-if="isAdmin"><a href="#!role">Role</a></li>
		         <li ng-if="isAdmin"><a href="#!authority">Phân Quyền</a></li>			         		
		         <li><a ng-click="logout()">Đăng Xuất</a></li>		        
		      </ul>	      
	    </div>
	  </nav>
    </div>
    <main>
        <p class="ng-view"/>
    </main>
    <footer>
        <div class="panel panel-default">
	        <div class="panel-body text-center">
	           <h3>Truong Minh Trung &copy; 2021.All rights reserved.</h3>
	        </div>
        </div>
    </footer>
    
    <script src="/assets/admin/admin-app.js"></script>
    <script src="/assets/admin/home/home-ctrl.js"></script>
    <script src="/assets/admin/product/product-ctrl.js"></script>
    <script src="/assets/admin/category/category-ctrl.js"></script>
    <script src="/assets/admin/user/user-ctrl.js"></script>
    <script src="/assets/admin/authority/authority-ctrl.js"></script>
    <script src="/assets/admin/role/role-ctrl.js"></script>
    
</body>
</html>
