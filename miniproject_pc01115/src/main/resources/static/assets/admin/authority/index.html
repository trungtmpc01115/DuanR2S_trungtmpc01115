<div ng-if="isAdmin">
	<div class="panel panel-default">
		<div class="panel-heading">PHÂN QUYỀN</div>
		<table class="table table-border">
			<thead class="bg-success" style="forn-variant: small-caps;">
				<tr>
					<th>Tên</th>
					<th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="acc in admins">
					<td>{{acc.fullname}}</td>
					<th ng-repeat="role in roles" class="text-center"><input
						ng-checked="authority_of(acc,role)"
						ng-click="authority_changed(acc,role)" type="checkbox"></th>
				</tr>
			</tbody>
		</table>
	</div>
</div>
